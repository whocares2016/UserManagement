<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="<%=basePath%>">
    <title>所有用户页面</title>
</head>

<body>
<h1>${xiaoxi}</h1>
<table  width="600" border="1" cellpadding="0" >
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>密码</th>
        <th>家乡</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    <c:forEach var="U" items="${userAll}"  >
        <form action="UpdateUser" method="post">
            <tr>
                <td>
                    <label>
                        <input type="text" value="${U.id}" name="id" >
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" value="${U.name}" name="name">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" value="${U.sex}" name="sex">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" value="${U.pwd}" name="pwd">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" value="${U.home}" name="home">
                    </label>
                </td>
                <td>
                    <label>
                        <input type="text" value="${U.info}" name="info">
                    </label>
                </td>
                <td><a href="DeleteUser?id=${U.id}">删除</a>  <input type="submit" value="更新"/></td>
            </tr>
        </form>
    </c:forEach>
</table>
</body>
</html>
